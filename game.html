<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <script defer src="main.js"></script>
    <title>Simply Quiz-play</title>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <div id="game" class="hidden" >
            <div class="question-score">
                <p class="question-number">Question: <span class="addQuestion"></span></p>
                <p class="score-number">Score: <span class="addScore">0</span></p>
            </div>
            <h2 id="question"></h2>
            <div class="choice-picks">
            <div class="choice-container">
                <p class="choice-alphabet">A</p>
                <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container">
                <p class="choice-alphabet">B</p>
                <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container">
                <p class="choice-alphabet">C</p>
                <p class="choice-text" data-number="3"></p>
            </div>
            <div class="choice-container">
                <p class="choice-alphabet">D</p>
                <p class="choice-text" data-number="4"></p>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
